<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Word Game - DevChallenges</title>
  </head>
  <body>
    <main class="game-card">
      <header>
        <img src="/word-scramblle-logo.svg" alt="Word Scramblle logo" />
      </header>
      <div class="word" id="word" aria-label="Scrambled word"></div>
      <section class="info">
        <section class="tries">
          <p class="tries__description">
            Tries (<span id="current-tries">4</span>/<span id="max-tries"
              >5</span
            >)<span aria-hidden="true">:</span>
          </p>
          <div class="tries__indicator stepper" aria-hidden="true">
            <span class="stepper__step" data-step="1" data-completed></span>
            <span class="stepper__step" data-step="2" data-completed></span>
            <span class="stepper__step" data-step="3" data-completed></span>
            <span class="stepper__step" data-step="4" data-completed></span>
            <span class="stepper__step" data-step="5"></span>
          </div>
        </section>
        <section class="mistakes">
          <p>Mistakes: <span id="mistaken-letters">a,e,w,t</span></p>
        </section>
      </section>
      <section id="typing" class="typing"></section>
      <section class="actions">
        <button id="random" class="actions__control">Random</button>
        <button id="reset" class="actions__control">Reset</button>
      </section>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>

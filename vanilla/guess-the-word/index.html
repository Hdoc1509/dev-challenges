<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Word Game - DevChallenges</title>
  </head>
  <body>
    <main class="game-card">
      <header class="game-card__header">
        <img
          class="game-card__logo"
          src="/word-scramblle-logo.svg"
          alt="Word Scramblle logo"
        />
        <button
          id="menu-open"
          class="menu-trigger"
          aria-label="Open menu"
          data-menu="app-menu"
        >
          <!-- menu-deep icon -->
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M4 6h16M7 12h13M10 18h10" />
          </svg>
        </button>
      </header>
      <div class="word" id="word" aria-label="Scrambled word"></div>
      <section class="info">
        <section class="tries">
          <p class="tries__description">
            Tries (<span id="current-tries">0</span>/<span id="max-tries"
              >?</span
            >)<span aria-hidden="true">:</span>
          </p>
          <div class="tries__indicator stepper" aria-hidden="true"></div>
        </section>
        <section class="mistakes">
          <span>Mistakes:</span>
          <span id="mistaken-letters">-</span>
        </section>
        <section class="resets">
          <p class="resets__description">
            Resets (<span id="current-resets">0</span>/<span id="max-resets"
              >?</span
            >)<span aria-hidden="true">:</span>
          </p>
          <div class="resets__indicator stepper" aria-hidden="true"></div>
        </section>
        <section id="timer" class="timer">
          <div class="timer__bar"></div>
        </section>
        <section class="definition">
          <button class="definition__open menu-trigger">
            Definition
            <!-- book-2 icon -->
            <svg
              focusable="false"
              aria-hidden="true"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M19 4v16H7a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h12z" />
              <path d="M19 16H7a2 2 0 0 0-2 2M9 8h6" />
            </svg>
          </button>
        </section>
        <section class="hints">
          <button class="menu-trigger" data-menu="hints" data-menu-open>
            Hints
            <!-- notes icon -->
            <svg
              focusable="false"
              aria-hidden="true"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M5 5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2zM9 7h6M9 11h6M9 15h4"
              />
            </svg>
          </button>
        </section>
      </section>
      <section id="typing" class="typing"></section>
      <section class="actions">
        <button id="random" class="actions__control">Random</button>
        <button id="reset" class="actions__control" disabled>Reset</button>
      </section>
    </main>
    <div id="alert" class="alert">
      <span class="alert__text"></span>
      <div class="alert__time-bar"></div>
    </div>
    <template id="letter-template">
      <span class="typing__letter">
        <input disabled />
        <span class="typing__caret"></span>
      </span>
    </template>
    <template id="definition-template">
      <li class="definition">
        <details name="definition">
          <summary class="definition__label"></summary>
          <section class="definition__content"></section>
        </details>
      </li>
    </template>
    <dialog data-menu="hints" class="menu">
      <header class="menu__header">
        <nav>
          <div id="hints-nav" class="tab-nav" role="tablist">
            <!--
              TODO:
              apply styles based on aria-selected instead of
              data-tab-active
            -->
            <button
              id="all-hints-tab"
              class="tab-nav__link"
              role="tab"
              aria-controls="all-hints-tab-content"
              aria-selected="true"
              data-tab="all"
              data-tab-active
              disabled
            >
              All
            </button>
            <button
              id="correct-hints-tab"
              class="tab-nav__link"
              role="tab"
              aria-controls="correct-hints-tab-content"
              aria-selected="false"
              data-tab="correct"
            >
              Correct
            </button>
          </div>
        </nav>
        <button
          class="menu-trigger"
          aria-label="Close menu"
          data-menu="hints"
          data-menu-close
        >
          <!-- x icon -->
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 6 6 18M6 6l12 12" />
          </svg>
        </button>
      </header>
      <section id="hints-menu-content" class="tab-content">
        <div
          id="all-hints-tab-content"
          class="tab-content__item"
          role="tabpanel"
          aria-labelledby="all-hints-tab"
          data-tab="all"
          data-content-active
        >
          <p class="not-yet">- Not implemented yet -</p>
        </div>
        <div
          id="correct-hints-tab-content"
          class="tab-content__item"
          role="tabpanel"
          aria-labelledby="correct-hints-tab"
          data-tab="correct"
        >
          <p class="not-yet">- Not implemented yet -</p>
        </div>
      </section>
    </dialog>
    <dialog id="app-menu" class="menu">
      <header class="menu__header">
        <nav>
          <div id="menu-nav" class="tab-nav" role="tablist">
            <button
              id="definitions-tab"
              class="tab-nav__link"
              role="tab"
              aria-controls="definitions-tab-content"
              aria-selected="true"
              data-tab="definitions"
              data-tab-active
              disabled
            >
              <!-- book-2 icon -->
              <svg
                focusable="false"
                aria-hidden="true"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M19 4v16H7a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h12z" />
                <path d="M19 16H7a2 2 0 0 0-2 2M9 8h6" />
              </svg>
              Definitions
            </button>
            <button
              id="difficulty-tab"
              class="tab-nav__link"
              role="tab"
              aria-controls="difficulty-tab-content"
              aria-selected="false"
              data-tab="difficulty"
            >
              <!-- versions icon -->
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M10 7a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-6a2 2 0 0 1-2-2zM7 7v10M4 8v8"
                />
              </svg>
              Difficulty
            </button>
          </div>
        </nav>
        <button id="menu-close" class="menu-trigger" aria-label="Close menu">
          <!-- x icon -->
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 6 6 18M6 6l12 12" />
          </svg>
        </button>
      </header>
      <section id="menu-content" class="tab-content">
        <div
          id="definitions-tab-content"
          class="tab-content__item"
          role="tabpanel"
          aria-labelledby="definitions-tab"
          data-tab="definitions"
          data-content-active
        >
          <ul class="definitions-list">
            <p class="not-yet">- No discovered words yet -</p>
          </ul>
        </div>
        <div
          id="difficulty-tab-content"
          class="tab-content__item"
          role="tabpanel"
          aria-labelledby="difficulty-tab"
          data-tab="difficulty"
        >
          <form id="difficulty-form">
            <div class="radio-group">
              <label class="label" data-type="radio" data-difficulty="easy">
                <span class="radio">
                  <input
                    class="radio__inner"
                    type="radio"
                    name="difficulty"
                    value="easy"
                  />
                  <span class="radio__icon" aria-hidden="true">
                    <svg
                      class="radio__icon-unchecked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-unchecked.svg#path" />
                    </svg>
                    <svg
                      class="radio__icon-checked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-checked.svg#path" />
                    </svg>
                  </span>
                </span>
                <span>
                  <span class="difficulty-name">Easy:</span>
                  Words with at most 6 letters
                </span>
              </label>
              <label class="label" data-type="radio" data-difficulty="normal">
                <span class="radio">
                  <input
                    class="radio__inner"
                    type="radio"
                    name="difficulty"
                    value="normal"
                    checked
                  />
                  <span class="radio__icon" aria-hidden="true">
                    <svg
                      class="radio__icon-unchecked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-unchecked.svg#path" />
                    </svg>
                    <svg
                      class="radio__icon-checked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-checked.svg#path" />
                    </svg>
                  </span>
                </span>
                <span>
                  <span class="difficulty-name">Normal:</span>
                  Words with 7 ~ 9 letters
                </span>
              </label>
              <label class="label" data-type="radio" data-difficulty="hard">
                <span class="radio">
                  <input
                    class="radio__inner"
                    type="radio"
                    name="difficulty"
                    value="hard"
                  />
                  <span class="radio__icon" aria-hidden="true">
                    <svg
                      class="radio__icon-unchecked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-unchecked.svg#path" />
                    </svg>
                    <svg
                      class="radio__icon-checked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-checked.svg#path" />
                    </svg>
                  </span>
                </span>
                <span>
                  <span class="difficulty-name">Hard:</span>
                  Only 3 tries
                  <span class="plus-sign">+</span>
                  <span
                    class="difficulty-name"
                    style="--difficulty-text: var(--difficulty-normal)"
                  >
                    Normal
                  </span>
                </span>
              </label>
              <label class="label" data-type="radio" data-difficulty="master">
                <span class="radio">
                  <input
                    class="radio__inner"
                    type="radio"
                    name="difficulty"
                    value="master"
                  />
                  <span class="radio__icon" aria-hidden="true">
                    <svg
                      class="radio__icon-unchecked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-unchecked.svg#path" />
                    </svg>
                    <svg
                      class="radio__icon-checked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-checked.svg#path" />
                    </svg>
                  </span>
                </span>
                <span>
                  <span class="difficulty-name">Master:</span>
                  Only 2 resets
                  <span class="plus-sign">+</span>
                  <span
                    class="difficulty-name"
                    style="--difficulty-text: var(--difficulty-hard)"
                  >
                    Hard
                  </span>
                </span>
              </label>
              <label class="label" data-type="radio" data-difficulty="extreme">
                <span class="radio">
                  <input
                    class="radio__inner"
                    type="radio"
                    name="difficulty"
                    value="extreme"
                  />
                  <span class="radio__icon" aria-hidden="true">
                    <svg
                      class="radio__icon-unchecked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-unchecked.svg#path" />
                    </svg>
                    <svg
                      class="radio__icon-checked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-checked.svg#path" />
                    </svg>
                  </span>
                </span>
                <span>
                  <span class="difficulty-name">Extreme:</span>
                  Words with at least 10 letters
                  <span class="plus-sign">+</span>
                  <span
                    class="difficulty-name"
                    style="--difficulty-text: var(--difficulty-master)"
                  >
                    Master
                  </span>
                </span>
              </label>
              <label class="label" data-type="radio" data-difficulty="insane">
                <span class="radio">
                  <input
                    class="radio__inner"
                    type="radio"
                    name="difficulty"
                    value="insane"
                  />
                  <span class="radio__icon" aria-hidden="true">
                    <svg
                      class="radio__icon-unchecked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-unchecked.svg#path" />
                    </svg>
                    <svg
                      class="radio__icon-checked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-checked.svg#path" />
                    </svg>
                  </span>
                </span>
                <span>
                  <span class="difficulty-name">Insane:</span>
                  3 ~ 5 seconds per letter
                  <span class="plus-sign">+</span>
                  <span
                    class="difficulty-name"
                    style="--difficulty-text: var(--difficulty-extreme)"
                  >
                    Extreme
                  </span>
                </span>
              </label>
              <label class="label" data-type="radio" data-difficulty="why">
                <span class="radio">
                  <input
                    class="radio__inner"
                    type="radio"
                    name="difficulty"
                    value="why"
                  />
                  <span class="radio__icon" aria-hidden="true">
                    <svg
                      class="radio__icon-unchecked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-unchecked.svg#path" />
                    </svg>
                    <svg
                      class="radio__icon-checked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-checked.svg#path" />
                    </svg>
                  </span>
                </span>
                <span>
                  <span class="difficulty-name">Why?:</span>
                  No resets
                  <span class="plus-sign">+</span>
                  <span
                    class="difficulty-name"
                    style="--difficulty-text: var(--difficulty-insane)"
                  >
                    Insane
                  </span>
                </span>
              </label>
            </div>
          </form>
        </div>
      </section>
    </dialog>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>

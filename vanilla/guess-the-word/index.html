<!doctype html>

  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Word Game - DevChallenges</title>

  <body>
    <main class="game-card">
      <header class="game-card__header">
        <img
          class="game-card__logo"
          src="/word-scramblle-logo.svg"
          alt="Word Scramblle logo"
        />
        <button
          id="menu-open"
          class="menu-trigger"
          aria-label="Open menu"
          data-menu="app-menu"
        >
          <!-- menu-deep icon -->
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M4 6h16M7 12h13M10 18h10" />
          </svg>
        </button>
      </header>
      <div class="word" id="word" aria-label="Scrambled word"></div>
      <section class="info">
        <section class="tries">
          <p class="tries__description">
            Tries (<span id="current-tries">0</span>/<span id="max-tries"
              >?</span
            >)<span aria-hidden="true">:</span>
          </p>
          <div class="tries__indicator stepper" aria-hidden="true"></div>
        </section>
        <section class="mistakes">
          <span>Mistakes:</span>
          <span id="mistaken-letters">-</span>
        </section>
        <section class="resets">
          <p class="resets__description">
            Resets (<span id="current-resets">0</span>/<span id="max-resets"
              >?</span
            >)<span aria-hidden="true">:</span>
          </p>
          <div class="resets__indicator stepper" aria-hidden="true"></div>
        </section>
        <section id="timer" class="timer">
          <div class="timer__bar"></div>
        </section>
      </section>
      <section id="typing" class="typing"></section>
      <section class="actions">
        <button id="random" class="actions__control">Random</button>
        <button id="reset" class="actions__control" disabled>Reset</button>
      </section>
    </main>
    <div id="alert" class="alert">
      <span class="alert__text"></span>
      <div class="alert__time-bar"></div>
    </div>
    <template id="letter-template">
      <span class="typing__letter">
        <input disabled />
        <span class="typing__caret"></span>
      </span>
    </template>

    <dialog id="app-menu" class="menu">
      <header class="menu__header">
        <nav>
          <div id="menu-nav" class="tab-nav" role="tablist">
            <!-- <button
              id="words-tab"
              class="tab-nav__link"
              role="tab"
              aria-controls="words-tab-content"
              aria-selected="true"
              data-tab="words"
              data-tab-active
              disabled
            >
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M11 6h9M11 12h9M11 18h9M4 10V5.5a1.5 1.5 0 0 1 3 0V10M4 8h3M4 20h1.5a1.5 1.5 0 0 0 0-3H4h1.5a1.5 1.5 0 0 0 0-3H4v6z"
                />
              </svg>
              Words
            </button> -->
            <button
              id="difficulty-tab"
              class="tab-nav__link"
              role="tab"
              aria-controls="difficulty-tab-content"
              aria-selected="true"
              data-tab="difficulty"
              data-tab-active
              disabled
            >
              <!-- versions icon -->
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M10 7a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-6a2 2 0 0 1-2-2zM7 7v10M4 8v8"
                />
              </svg>
              Difficulty
            </button>
          </div>
        </nav>
        <button id="menu-close" class="menu-trigger" aria-label="Close menu">
          <!-- x icon -->
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 6 6 18M6 6l12 12" />
          </svg>
        </button>
      </header>
      <section id="menu-content" class="tab-content">
        <!-- <div
          id="words-tab-content"
          class="tab-content__item"
          role="tabpanel"

        <div
          id="difficulty-tab-content"
          class="tab-content__item"
          role="tabpanel"
          aria-labelledby="difficulty-tab"
          data-tab="difficulty"
          data-content-active
        >
          <form id="difficulty-form">
            <div class="radio-group">
              <label class="label" data-type="radio" data-difficulty="easy">
                <span class="radio">
                  <input
                    class="radio__inner"
                    type="radio"
                    name="difficulty"
                    value="easy"
                  />
                  <span class="radio__icon" aria-hidden="true">
                    <svg
                      class="radio__icon-unchecked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-unchecked.svg#path" />
                    </svg>
                    <svg
                      class="radio__icon-checked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-checked.svg#path" />
                    </svg>
                  </span>
                </span>
                <span>
                  <span class="difficulty-name">Easy:</span>
                  Words with at most 6 letters
                </span>
              </label>
              <label class="label" data-type="radio" data-difficulty="normal">
                <span class="radio">
                  <input
                    class="radio__inner"
                    type="radio"
                    name="difficulty"
                    value="normal"
                    checked
                  />
                  <span class="radio__icon" aria-hidden="true">
                    <svg
                      class="radio__icon-unchecked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-unchecked.svg#path" />
                    </svg>
                    <svg
                      class="radio__icon-checked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-checked.svg#path" />
                    </svg>
                  </span>
                </span>
                <span>
                  <span class="difficulty-name">Normal:</span>
                  Words with 7 ~ 9 letters
                </span>
              </label>
              <label class="label" data-type="radio" data-difficulty="hard">
                <span class="radio">
                  <input
                    class="radio__inner"
                    type="radio"
                    name="difficulty"
                    value="hard"
                  />
                  <span class="radio__icon" aria-hidden="true">
                    <svg
                      class="radio__icon-unchecked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-unchecked.svg#path" />
                    </svg>
                    <svg
                      class="radio__icon-checked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-checked.svg#path" />
                    </svg>
                  </span>
                </span>
                <span>
                  <span class="difficulty-name">Hard:</span>
                  Only 3 tries
                  <span class="plus-sign">+</span>
                  <span
                    class="difficulty-name"
                    style="--difficulty-text: var(--difficulty-normal)"
                  >
                    Normal
                  </span>
                </span>
              </label>
              <label class="label" data-type="radio" data-difficulty="master">
                <span class="radio">
                  <input
                    class="radio__inner"
                    type="radio"
                    name="difficulty"
                    value="master"
                  />
                  <span class="radio__icon" aria-hidden="true">
                    <svg
                      class="radio__icon-unchecked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-unchecked.svg#path" />
                    </svg>
                    <svg
                      class="radio__icon-checked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-checked.svg#path" />
                    </svg>
                  </span>
                </span>
                <span>
                  <span class="difficulty-name">Master:</span>
                  Only 2 resets
                  <span class="plus-sign">+</span>
                  <span
                    class="difficulty-name"
                    style="--difficulty-text: var(--difficulty-hard)"
                  >
                    Hard
                  </span>
                </span>
              </label>
              <label class="label" data-type="radio" data-difficulty="extreme">
                <span class="radio">
                  <input
                    class="radio__inner"
                    type="radio"
                    name="difficulty"
                    value="extreme"
                  />
                  <span class="radio__icon" aria-hidden="true">
                    <svg
                      class="radio__icon-unchecked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-unchecked.svg#path" />
                    </svg>
                    <svg
                      class="radio__icon-checked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-checked.svg#path" />
                    </svg>
                  </span>
                </span>
                <span>
                  <span class="difficulty-name">Extreme:</span>
                  Words with at least 10 letters
                  <span class="plus-sign">+</span>
                  <span
                    class="difficulty-name"
                    style="--difficulty-text: var(--difficulty-master)"
                  >
                    Master
                  </span>
                </span>
              </label>
              <label class="label" data-type="radio" data-difficulty="insane">
                <span class="radio">
                  <input
                    class="radio__inner"
                    type="radio"
                    name="difficulty"
                    value="insane"
                  />
                  <span class="radio__icon" aria-hidden="true">
                    <svg
                      class="radio__icon-unchecked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-unchecked.svg#path" />
                    </svg>
                    <svg
                      class="radio__icon-checked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-checked.svg#path" />
                    </svg>
                  </span>
                </span>
                <span>
                  <span class="difficulty-name">Insane:</span>
                  3 ~ 5 seconds per letter
                  <span class="plus-sign">+</span>
                  <span
                    class="difficulty-name"
                    style="--difficulty-text: var(--difficulty-extreme)"
                  >
                    Extreme
                  </span>
                </span>
              </label>
              <label class="label" data-type="radio" data-difficulty="why">
                <span class="radio">
                  <input
                    class="radio__inner"
                    type="radio"
                    name="difficulty"
                    value="why"
                  />
                  <span class="radio__icon" aria-hidden="true">
                    <svg
                      class="radio__icon-unchecked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-unchecked.svg#path" />
                    </svg>
                    <svg
                      class="radio__icon-checked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-checked.svg#path" />
                    </svg>
                  </span>
                </span>
                <span>
                  <span class="difficulty-name">Why?:</span>
                  No resets
                  <span class="plus-sign">+</span>
                  <span
                    class="difficulty-name"
                    style="--difficulty-text: var(--difficulty-insane)"
                  >
                    Insane
                  </span>
                </span>
              </label>
            </div>
          </form>
        </div>
      </section>
    </dialog>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>

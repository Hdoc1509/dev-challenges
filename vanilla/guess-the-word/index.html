<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Word Game - DevChallenges</title>
  </head>
  <body>
    <main class="game-card">
      <header class="game-card__header">
        <img
          class="game-card__logo"
          src="/word-scramblle-logo.svg"
          alt="Word Scramblle logo"
        />
        <button
          id="menu-open"
          class="menu-trigger"
          aria-label="Open menu"
          data-menu="app-menu"
        >
          <!-- menu-deep icon -->
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M4 6h16M7 12h13M10 18h10" />
          </svg>
        </button>
      </header>
      <div class="word" id="word" aria-label="Scrambled word"></div>
      <section class="info">
        <section class="tries">
          <p class="tries__description">
            Tries (<span id="current-tries">0</span>/<span id="max-tries"
              >?</span
            >)<span aria-hidden="true">:</span>
          </p>
          <div class="tries__indicator stepper" aria-hidden="true"></div>
        </section>
        <section class="mistakes">
          <span>Mistakes:</span>
          <span id="mistaken-letters">-</span>
        </section>
        <section class="resets">
          <p class="resets__description">
            Resets (<span id="current-resets">0</span>/<span id="max-resets"
              >?</span
            >)<span aria-hidden="true">:</span>
          </p>
          <div class="resets__indicator stepper" aria-hidden="true"></div>
        </section>
        <section id="timer" class="timer">
          <div class="timer__bar"></div>
        </section>
        <section class="definition">
          <button class="definition__open menu-trigger">
            Definition
            <!-- book-2 icon -->
            <svg
              focusable="false"
              aria-hidden="true"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M19 4v16H7a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h12z" />
              <path d="M19 16H7a2 2 0 0 0-2 2M9 8h6" />
            </svg>
          </button>
        </section>
        <section class="hints">
          <button class="menu-trigger">
            <span class="menu-trigger__label">Hints</span>
            <!-- progress-help icon -->
            <svg
              focusable="false"
              aria-hidden="true"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M12 16v.01M12 13a2 2 0 0 0 .914-3.782 1.98 1.98 0 0 0-2.414.483M10 20.777a8.942 8.942 0 0 1-2.48-.969"
              />
              <path
                d="M14 3.223a9.003 9.003 0 0 1 0 17.554M4.579 17.093a8.961 8.961 0 0 1-1.227-2.592M3.124 10.5c.16-.95.468-1.85.9-2.675l.169-.305M6.907 4.579A8.954 8.954 0 0 1 10 3.223"
              />
            </svg>
          </button>
          <section class="hints__content">
            <header class="menu__header">
              <nav>
                <div id="hints-nav" class="tab-nav" role="tablist">
                  <!--
                    TODO:
                    apply styles based on aria-selected instead of
                    data-tab-active
                  -->
                  <button
                    id="all-hints-tab"
                    class="tab-nav__link"
                    role="tab"
                    aria-controls="all-hints-tab-content"
                    aria-selected="true"
                    data-tab="all"
                    data-tab-active
                    disabled
                  >
                    <!-- select-all icon -->
                    <!-- <svg
                      focusable="false"
                      aria-hidden="true"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path
                        d="M8 9a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v6a1 1 0 0 1-1 1H9a1 1 0 0 1-1-1zM12 20v.01M16 20v.01M8 20v.01M4 20v.01M4 16v.01M4 12v.01M4 8v.01M4 4v.01M8 4v.01M12 4v.01M16 4v.01M20 4v.01M20 8v.01M20 12v.01M20 16v.01M20 20v.01"
                      />
                    </svg> -->
                    <!-- filter-off icon-->
                    <svg
                      focusable="false"
                      aria-hidden="true"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path
                        d="M8 4h12v2.172a2 2 0 0 1-.586 1.414L15.5 11.5M15 15v4l-6 2v-8.5L4.52 7.572A2 2 0 0 1 4 6.227V4M3 3l18 18"
                      />
                    </svg>
                    All
                  </button>
                  <button
                    id="correct-hints-tab"
                    class="tab-nav__link"
                    role="tab"
                    aria-controls="correct-hints-tab-content"
                    aria-selected="false"
                    data-tab="correct"
                  >
                    <!-- text-grammar icon-->
                    <svg
                      focusable="false"
                      aria-hidden="true"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path
                        d="M14 9a3 3 0 1 0 6 0 3 3 0 0 0-6 0M4 12V7a3 3 0 1 1 6 0v5M4 9h6M20 6v6M4 16h12M4 20h6M14 20l2 2 5-5"
                      />
                    </svg>
                    Correct
                  </button>
                </div>
              </nav>
            </header>
            <section id="hints-menu-content" class="tab-content">
              <div
                id="all-hints-tab-content"
                class="tab-content__item"
                role="tabpanel"
                aria-labelledby="all-hints-tab"
                data-tab="all"
                data-content-active
              >
                <ul class="hints-list"></ul>
              </div>
              <div
                id="correct-hints-tab-content"
                class="tab-content__item"
                role="tabpanel"
                aria-labelledby="correct-hints-tab"
                data-tab="correct"
              >
                <ul class="hints-list"></ul>
              </div>
            </section>
          </section>
        </section>
      </section>
      <section id="typing" class="typing"></section>
      <section class="actions">
        <button id="random" class="actions__control">Random</button>
        <button id="reset" class="actions__control" disabled>Reset</button>
      </section>
    </main>
    <div id="alert" class="alert">
      <span class="alert__text"></span>
      <div class="alert__time-bar"></div>
    </div>
    <template id="letter-template">
      <span class="typing__letter">
        <input disabled />
        <span class="typing__caret"></span>
      </span>
    </template>
    <template id="definition-template">
      <li>
        <details class="definition" name="definition">
          <summary class="definition__label"></summary>
          <section class="definition__content"></section>
        </details>
      </li>
    </template>
    <dialog id="app-menu" class="menu">
      <header class="menu__header">
        <nav>
          <div id="menu-nav" class="tab-nav" role="tablist">
            <button
              id="definitions-tab"
              class="tab-nav__link"
              role="tab"
              aria-controls="definitions-tab-content"
              aria-selected="true"
              data-tab="definitions"
              data-tab-active
              disabled
            >
              <!-- book-2 icon -->
              <svg
                focusable="false"
                aria-hidden="true"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M19 4v16H7a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h12z" />
                <path d="M19 16H7a2 2 0 0 0-2 2M9 8h6" />
              </svg>
              Definitions
            </button>
            <button
              id="difficulty-tab"
              class="tab-nav__link"
              role="tab"
              aria-controls="difficulty-tab-content"
              aria-selected="false"
              data-tab="difficulty"
            >
              <!-- versions icon -->
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M10 7a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-6a2 2 0 0 1-2-2zM7 7v10M4 8v8"
                />
              </svg>
              Difficulty
            </button>
          </div>
        </nav>
        <button id="menu-close" class="menu-trigger" aria-label="Close menu">
          <!-- x icon -->
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 6 6 18M6 6l12 12" />
          </svg>
        </button>
      </header>
      <section id="menu-content" class="tab-content">
        <div
          id="definitions-tab-content"
          class="tab-content__item"
          role="tabpanel"
          aria-labelledby="definitions-tab"
          data-tab="definitions"
          data-content-active
        >
          <div class="definitions-count">
            <div class="definitions-count__progress"></div>
            <p class="definitions-count__description">
              <span class="definitions-count__current">0</span>
              /
              <span class="definitions-count__total">0</span>
              words
            </p>
          </div>
          <ul class="definitions-list">
            <p class="not-yet">- No discovered words yet -</p>
          </ul>
        </div>
        <div
          id="difficulty-tab-content"
          class="tab-content__item"
          role="tabpanel"
          aria-labelledby="difficulty-tab"
          data-tab="difficulty"
        >
          <form id="difficulty-form">
            <div class="radio-group">
              <label class="label" data-type="radio" data-difficulty="easy">
                <span class="radio">
                  <input
                    class="radio__inner"
                    type="radio"
                    name="difficulty"
                    value="easy"
                  />
                  <span class="radio__icon" aria-hidden="true">
                    <svg
                      class="radio__icon-unchecked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-unchecked.svg#path" />
                    </svg>
                    <svg
                      class="radio__icon-checked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-checked.svg#path" />
                    </svg>
                  </span>
                </span>
                <span>
                  <span class="difficulty-name">Easy:</span>
                  Words with at most 6 letters
                </span>
              </label>
              <label class="label" data-type="radio" data-difficulty="normal">
                <span class="radio">
                  <input
                    class="radio__inner"
                    type="radio"
                    name="difficulty"
                    value="normal"
                    checked
                  />
                  <span class="radio__icon" aria-hidden="true">
                    <svg
                      class="radio__icon-unchecked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-unchecked.svg#path" />
                    </svg>
                    <svg
                      class="radio__icon-checked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-checked.svg#path" />
                    </svg>
                  </span>
                </span>
                <span>
                  <span class="difficulty-name">Normal:</span>
                  Words with 7 ~ 9 letters
                </span>
              </label>
              <label class="label" data-type="radio" data-difficulty="hard">
                <span class="radio">
                  <input
                    class="radio__inner"
                    type="radio"
                    name="difficulty"
                    value="hard"
                  />
                  <span class="radio__icon" aria-hidden="true">
                    <svg
                      class="radio__icon-unchecked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-unchecked.svg#path" />
                    </svg>
                    <svg
                      class="radio__icon-checked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-checked.svg#path" />
                    </svg>
                  </span>
                </span>
                <span>
                  <span class="difficulty-name">Hard:</span>
                  Only 3 tries
                  <span class="plus-sign">+</span>
                  <span
                    class="difficulty-name"
                    style="--difficulty-text: var(--difficulty-normal)"
                  >
                    Normal
                  </span>
                </span>
              </label>
              <label class="label" data-type="radio" data-difficulty="master">
                <span class="radio">
                  <input
                    class="radio__inner"
                    type="radio"
                    name="difficulty"
                    value="master"
                  />
                  <span class="radio__icon" aria-hidden="true">
                    <svg
                      class="radio__icon-unchecked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-unchecked.svg#path" />
                    </svg>
                    <svg
                      class="radio__icon-checked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-checked.svg#path" />
                    </svg>
                  </span>
                </span>
                <span>
                  <span class="difficulty-name">Master:</span>
                  Only 2 resets
                  <span class="plus-sign">+</span>
                  <span
                    class="difficulty-name"
                    style="--difficulty-text: var(--difficulty-hard)"
                  >
                    Hard
                  </span>
                </span>
              </label>
              <label class="label" data-type="radio" data-difficulty="extreme">
                <span class="radio">
                  <input
                    class="radio__inner"
                    type="radio"
                    name="difficulty"
                    value="extreme"
                  />
                  <span class="radio__icon" aria-hidden="true">
                    <svg
                      class="radio__icon-unchecked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-unchecked.svg#path" />
                    </svg>
                    <svg
                      class="radio__icon-checked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-checked.svg#path" />
                    </svg>
                  </span>
                </span>
                <span>
                  <span class="difficulty-name">Extreme:</span>
                  Words with at least 10 letters
                  <span class="plus-sign">+</span>
                  <span
                    class="difficulty-name"
                    style="--difficulty-text: var(--difficulty-master)"
                  >
                    Master
                  </span>
                </span>
              </label>
              <label class="label" data-type="radio" data-difficulty="insane">
                <span class="radio">
                  <input
                    class="radio__inner"
                    type="radio"
                    name="difficulty"
                    value="insane"
                  />
                  <span class="radio__icon" aria-hidden="true">
                    <svg
                      class="radio__icon-unchecked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-unchecked.svg#path" />
                    </svg>
                    <svg
                      class="radio__icon-checked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-checked.svg#path" />
                    </svg>
                  </span>
                </span>
                <span>
                  <span class="difficulty-name">Insane:</span>
                  3 ~ 5 seconds per letter
                  <span class="plus-sign">+</span>
                  <span
                    class="difficulty-name"
                    style="--difficulty-text: var(--difficulty-extreme)"
                  >
                    Extreme
                  </span>
                </span>
              </label>
              <label class="label" data-type="radio" data-difficulty="why">
                <span class="radio">
                  <input
                    class="radio__inner"
                    type="radio"
                    name="difficulty"
                    value="why"
                  />
                  <span class="radio__icon" aria-hidden="true">
                    <svg
                      class="radio__icon-unchecked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-unchecked.svg#path" />
                    </svg>
                    <svg
                      class="radio__icon-checked"
                      focusable="false"
                      viewBox="0 0 24 24"
                    >
                      <use href="/icon/radio-checked.svg#path" />
                    </svg>
                  </span>
                </span>
                <span>
                  <span class="difficulty-name">Why?:</span>
                  No resets
                  <span class="plus-sign">+</span>
                  <span
                    class="difficulty-name"
                    style="--difficulty-text: var(--difficulty-insane)"
                  >
                    Insane
                  </span>
                </span>
              </label>
            </div>
          </form>
        </div>
      </section>
    </dialog>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>

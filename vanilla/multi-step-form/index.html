<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main>
      <form id="register-form" class="form-card">
        <section class="step" data-step="1">
          <h2 class="step__title">Register</h2>
          <label>
            Name
            <input name="name" placeholder="enter your name" required />
          </label>
          <label>
            Email
            <input
              name="email"
              type="email"
              placeholder="example@gmail.com"
              required
            />
          </label>
        </section>
        <section class="step" data-step="2">
          <h2 class="step__title">Which topics you are interested in?</h2>
          <label class="topic-option">
            Software Development
            <input type="checkbox" name="topics" value="software-development" />
          </label>
          <label class="topic-option">
            User Experience
            <input type="checkbox" name="topics" value="user-experience" />
          </label>
          <label class="topic-option">
            Graphic Design
            <input type="checkbox" name="topcis" value="graphic-design" />
          </label>
        </section>
        <section class="step" data-step="3">
          <h2 class="step__title">Summary</h2>
          <section class="summary-register">
            <p>Name: <span class="summary-register__name"></span></p>
            <p>Email: <span class="summary-register__email"></span></p>
          </section>
          <section class="summary-topics">
            <h3>Topics:</h3>
            <ul class="summary-topics__list"></ul>
          </section>
        </section>
        <button id="go-nex-step" class="action-button">Continue</button>
        <button class="hidden action-button" disabled>Confirm</button>
      </form>
    </main>
    <section class="stepper">
      <p>Step <span id="current-step">1</span> of 3</p>
      <ol class="stepper-list" role="list">
        <li class="stepper__step" data-current data-step="1">
          <span aria-current="step" aria-label="Step 1"></span>
        </li>
        <li class="stepper__step" data-step="2">
          <span aria-label="Step 2"></span>
        </li>
        <li class="stepper__step" data-step="3">
          <span aria-label="Step 3"></span>
        </li>
      </ol>
    </section>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>

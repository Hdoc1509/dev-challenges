<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qr Code Generator - DevChallenges</title>
  </head>
  <body>
    <header>
      <a href="./">
        <picture>
          <source srcset="/logo-small.svg" media="(max-width: 640px)" />
          <img src="/logo.svg" alt="QR Code Generator logo" />
        </picture>
      </a>
    </header>
    <main>
      <form
        class="qr-form"
        action="/dev-challenges/qr-code-generator/qr-code/"
        method="get"
      >
        <input
          class="qr-form__url"
          aria-label="URL"
          type="url"
          name="url"
          placeholder="Enter a url"
          required
        />
        <button class="qr-form__trigger button">QR code</button>
      </form>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>

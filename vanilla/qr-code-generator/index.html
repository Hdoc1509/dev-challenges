<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qr Code Generator - DevChallenges</title>
  </head>
  <body>
    <header>
      <img src="/logo-qr-generator.svg" alt="QR Code Generator logo" />
    </header>
    <main>
      <form action="/dev-challenges/qr-code-generator/qr-code/" method="get">
        <input
          aria-label="URL"
          type="url"
          name="url"
          placeholder="Enter a url"
          required
        />
        <button>QR code</button>
      </form>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qr Code Generator | QR Code - DevChallenges</title>
  </head>
  <body>
    <header>
      <a href="../">
        <img src="/logo-qr-generator.svg" alt="QR Code Generator logo" />
      </a>
    </header>
    <main>
      <picture id="qr-code-image"></picture>
      <menu>
        <li>
          <button id="download-qr-image">
            Download
            <svg width="24" height="24" viewBox="0 0 500 500">
              <g transform="translate(-5380.655 -4792.863) scale(19.29354)">
                <circle
                  style="fill: #5d80e8"
                  cx="292.343"
                  cy="263.171"
                  r="8.606"
                />
                <path
                  d="M292.302 248.994v16.749"
                  stroke-width="1.5"
                  style="stroke: #fff"
                />
                <path
                  d="m296.906 261.139-4.604 4.604M287.698 261.139l4.604 4.604"
                  stroke-width="1.5"
                  style="stroke: #fff"
                  stroke-linecap="round"
                />
              </g>
            </svg>
          </button>
        </li>
        <li>
          <button id="share-qr-quote">
            Share
            <svg
              width="24"
              height="24"
              fill="none"
              style="transform: rotate(-45deg)"
            >
              <path
                d="M10 16H7a4 4 0 0 1 0-8h3M14 16h3a4 4 0 0 0 0-8h-3"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                style="stroke: #5d80e8"
              />
              <path
                d="M16 12H8"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                style="stroke: #f2f5f9"
              />
            </svg>
          </button>
        </li>
      </menu>
    </main>
    <script type="module" src="/qr-code/main.js"></script>
  </body>
</html>

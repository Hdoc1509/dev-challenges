<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qr Code Generator | QR Code - DevChallenges</title>
  </head>
  <body>
    <header>
      <a href="../">
        <picture>
          <source srcset="/logo-small.svg" media="(max-width: 640px)" />
          <img src="/logo.svg" alt="QR Code Generator logo" />
        </picture>
      </a>
    </header>
    <main>
      <picture id="qr-code-image"></picture>
      <menu class="qr-menu">
        <li>
          <button class="qr-menu__action button" id="download-qr-image">
            Download
            <svg width="24" height="24" fill="none">
              <circle
                cx="6"
                cy="6"
                transform="matrix(0 -1 -1 0 18 20)"
                fill="#F8FAFC"
                fill-opacity=".2"
                r="6"
              />
              <path
                d="M9.5 12.5 12 15m0 0 2.5-2.5M12 15V5"
                stroke="#F2F5F9"
                stroke-linecap="round"
              />
            </svg>
          </button>
        </li>
        <li>
          <button class="qr-menu__action button" id="share-qr-quote">
            Share
            <svg width="24" height="24" fill="none">
              <path
                d="m14 10-4 4"
                stroke="#F2F5F9"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="m16 13 2-2a3.536 3.536 0 0 0 0-5v0a3.536 3.536 0 0 0-5 0l-2 2m-3 3-2 2a3.536 3.536 0 0 0 0 5v0a3.536 3.536 0 0 0 5 0l2-2"
                stroke="#F8FAFC"
                stroke-opacity=".2"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </button>
        </li>
      </menu>
    </main>
    <dialog class="error">
      <p class="error__message"></p>
      <button class="error__close button">OK</button>
    </dialog>
    <script type="module" src="/qr-code/main.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page - DevChallenges</title>
  </head>
  <body>
    <header>
      <img class="logo" src="/logo.svg" alt="Becv Logo" />
    </header>
    <main>
      <h1>Interested in our business pricing?</h1>
      <p class="description">
        Fill out the form to view details and weâ€™ll contact you as soon as
        possible.
      </p>
      <form class="form-card">
        <div class="fields-grid">
          <label>
            Name
            <input name="name" placeholder="Ethan Johnson" required />
          </label>
          <label>
            Company Email
            <input name="email" type="email" placeholder="ethan@johnson.com" />
          </label>
          <label>
            Company Size
            <span class="select">
              <select class="select__inner" name="company-size">
                <option value="50-100">50-100 employees</option>
                <option value="100-200">100-200 employees</option>
                <option value="200-500">200-500 employees</option>
              </select>
              <svg
                class="dropdown-icon"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M18 9L12 15L6 9" stroke="#111729" stroke-width="2" />
              </svg>
            </span>
          </label>
          <label>
            Subject
            <span class="select">
              <select class="select__inner" name="subject">
                <option value="building-landing-pages">
                  Building Landing pages
                </option>
                <option value="building-mobile-apps">
                  Building mobile apps
                </option>
                <option value="designing-websites">Designing websites</option>
              </select>
              <svg
                class="dropdown-icon"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M18 9L12 15L6 9" stroke="#111729" stroke-width="2" />
              </svg>
            </span>
          </label>
        </div>
        <textarea
          name="message"
          placeholder="Write your message here"
          rows="5"
        ></textarea>
        <button class="submit-button">Contact Sales</button>
      </form>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote - DevChallenges</title>
  </head>
  <body>
    <main>
      <div class="quote" data-status="loading">
        <div class="spinner quote__loader">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="error">
          <p class="quote__error"></p>
          <button id="copy-error">
            Copy error
            <svg
              width="24"
              height="24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M10 16H7a4 4 0 0 1-4-4v0a4 4 0 0 1 4-4h3M16 12H8M14 16h3a4 4 0 0 0 4-4v0a4 4 0 0 0-4-4h-3"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
        <div class="quote__content">
          <h2 class="quote__author"></h2>
          <ul class="quote__tags"></ul>
          <p class="quote__text"></p>
        </div>
        <span class="api-attribution" style="z-index: 50; font-size: 0.9em">
          <img
            src="http://api.paperquotes.com/static/images/paperquotes.png"
            height="20"
            width="20"
            alt="paperquotes.com"
          />
          <a
            href="http://paperquotes.com"
            title="Powered by quotes from paperquotes.com"
            style="color: #9fcc25; margin-left: 4px; vertical-align: middle"
          >
            paperquotes.com
          </a>
        </span>
      </div>
      <menu class="actions">
        <li>
          <button id="random-quote" class="actions__btn">
            <svg
              width="24"
              height="24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m3 15.2-.707-.707-.707.707.707.707L3 15.2Zm6.8 0v1-1Zm5-4a1 1 0 1 0-2 0h2Zm-8.507-.707-4 4 1.414 1.414 4-4-1.414-1.414Zm-4 5.414 4 4 1.414-1.414-4-4-1.414 1.414ZM3 16.2h6.8v-2H3v2Zm6.8 0a5 5 0 0 0 5-5h-2a3 3 0 0 1-3 3v2Z"
                fill="currentColor"
              />
              <path
                d="m21.5 8.8.707.707.707-.707-.707-.707-.707.707Zm-7.3 0v1-1Zm-5 4a1 1 0 1 0 2 0h-2Zm9.007.707 4-4-1.414-1.414-4 4 1.414 1.414Zm4-5.414-4-4-1.414 1.414 4 4 1.414-1.414ZM21.5 7.8h-7.3v2h7.3v-2Zm-7.3 0a5 5 0 0 0-5 5h2a3 3 0 0 1 3-3v-2Z"
                fill="currentColor"
              />
            </svg>
          </button>
        </li>
        <li>
          <button id="copy-quote" class="actions__btn" disabled>
            <svg
              width="24"
              height="24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M10 16H7a4 4 0 0 1-4-4v0a4 4 0 0 1 4-4h3M16 12H8M14 16h3a4 4 0 0 0 4-4v0a4 4 0 0 0-4-4h-3"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </li>
      </menu>
      <div id="alert" class="alert">
        <span class="alert__text"></span>
        <div class="alert__time-bar"></div>
      </div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
